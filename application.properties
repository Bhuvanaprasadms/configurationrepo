spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=employeedb
spring.data.mongodb.auto-index-creation=true

employee.app.jwtSecret=EmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKey
employee.app.jwtExpirationMs=100000

management.security.enabled=false  
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
