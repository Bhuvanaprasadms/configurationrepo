spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=employeedb
spring.data.mongodb.auto-index-creation=true

employee.app.jwtSecret=EmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKeyEmployeeSecretKey
employee.app.jwtExpirationMs=10000000

management.security.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true
security.user.name=actuator
security.user.password=actuatoradmin
management.security.roles=ACTRADMIN
management.context-path=/manage

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
